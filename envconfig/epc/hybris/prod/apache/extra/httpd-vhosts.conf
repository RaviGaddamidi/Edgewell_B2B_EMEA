#
# Virtual Hosts
#
# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.2/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# Use name-based virtual hosting.
#

NameVirtualHost edgewell.com:80
NameVirtualHost edgewell.com:443

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#
<VirtualHost edgewell.com:80>
        ServerAdmin customerservice@enr.com
        DocumentRoot "W:\valid_folder_path"
        ServerName edgewell.com
		
		RewriteEngine on
		ReWriteCond %{SERVER_PORT} !^443$
		RewriteRule ^/(.*)$ https://%{HTTP_HOST}:443/$1 [NC,R,L]
		
        
        ErrorLog logs/live.edgewell-error.log
        CustomLog logs/live.edgewell-access.log common
</VirtualHost>
<VirtualHost edgewell.com:443>
        ServerAdmin customerservice@enr.com
        DocumentRoot "W:\valid_folder_path"
        ServerName edgewell.com
        

		SSLEngine on
        SSLProxyEngine On
        SSLProtocol All -SSLv2
        SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
        SSLCertificateFile "W:/certificate_path/liveedgewell.crt"
        SSLCertificateKeyFile "W:/certificate_key_path/liveedgewell.key"

		RewriteEngine on
		
		RewriteRule ^/?(reportcockpit|admincockpit|cscockpit|cmscockpit|productcockpit|mcc) -  [R=403,L,F]
		RewriteRule ^/?(oci|solrfacetsearch|hmc|hmc_junit|text|acceleratorservices|rest) -  [R=403,L,F]
		RewriteRule ^/?(test|maintenance|hac|hac_junit|virtualjdbc|backoffice|bmecat) -  [R=403,L,F]
		 
        ProxyPass / https://live.edgewell.com:9002/
        ProxyPassReverse / https://live.edgewell.com:9002/

		ErrorLog logs/ssl-live.edgewell-error.log
        CustomLog logs/ssl-live.edgewell-access.log common
</VirtualHost>



